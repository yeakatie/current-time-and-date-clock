<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Katie's Current Time and Date Clock</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<body>
  <!-- Time -->
  <time>
    <data class="hours">HH</data><span>:</span><data class="minutes">MM</data><span>:</span><data class="seconds">SS</data><span><data class="amOrPM">AM/PM</data></span>
  </time>

  <hr>

  <!-- Date -->
  <time>
    <data class="dayOfWeek">SMTWTFS</data>
    <data class="month">Month</data>
    <data class="dayOfMonth">00</data>,
    <data class="year">0000</data>
  </time>







 </body>

  <script  src="./script.js"></script>




</html>
